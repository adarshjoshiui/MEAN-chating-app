<div align="center" class="online-window">
    <h3>Online Members </h3>
    <div *ngFor="let user of onlineUsersArray">
        <span><i style="color: green" class="fa fa-circle"></i></span>&nbsp; <span>{{user.name}}</span>
    </div>
</div>


<div align="center" style="width: 720px;height: 512px;">

<div class="chat-room" style="margin-top:60px; ">
    <div *ngFor="let message of messages" >
        <div class="container" style="width:720px" *ngIf="id !=message.sender">
            <img src="../../assets/img/avatar_g2.jpg" alt="Avatar" style="width:100%;">
            <p style=" text-align: left;"> {{message.msg}}</p>
            <span class="time-right">{{message.time}}</span>
        </div>

        <div class="container darker" style="width:720px" *ngIf="id==message.sender">
            <img src="../../assets/img/testimonial2.jpg" alt="Avatar" class="right" style="width:100%;">
            <p style=" text-align: left;">{{message.msg}}</p>
            <span class="time-left">{{message.time}}</span>
        </div>
    </div>


    <div class="form-group">
        <input style="width:720px" class="form-control" [(ngModel)]="message" placeholder="type message"
            (keyup)="$event.keyCode == 13 && sendMessage()" />
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block" (click)="sendMessage()">Send</button>
    </div>

</div>
